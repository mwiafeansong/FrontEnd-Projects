<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <header>
      <img class="card-bg" src="./images/bg-pattern-card.svg" alt="Card background pattern">
      <img  class="avatar" src="./images/image-victor.jpg" alt="Profile photo">
    </header>
    <article class="text-container">
      <h3>Victor Crest<span>26</span></h3>
      <p>London</p>
      <section class="stats">
        <div class="followers">
          <p class="figure">80K</p>
          <p class="fig-descriptor">Followers</p>
        </div>
        <div class="likes">
          <p class="figure">803K</p>
          <p class="fig-descriptor">Likes</p>
        </div>
        <div class="photos">
          <p class="figure">1.4K</p>
          <p class="fig-descriptor">Photos</p>
        </div>
      </section>
    </article>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
