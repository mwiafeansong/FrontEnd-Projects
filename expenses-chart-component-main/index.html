<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="Logo" />
      </header>

      <main>
        <h2 class="dark-brown">Spending - Last 7 days</h2>
        <div class="expense-container">
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
          <div class="exp">
            <div class="amount invisible"></div>
            <div class="bar"></div>
            <p class="day"></p>
          </div>
        </div>
        <div class="expense-footer">
          <h3 class="light-brown">Total this month</h3>
          <div class="expense-summary">
            <p class="total dark-brown">$478.33</p>
            <div>
              <p class="difference dark-brown">+2.4%</p>
              <p class="light-brown">from last month</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
