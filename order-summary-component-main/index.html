<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="svg-bg">
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  </div>

  <div class="container">
    
    <img src="./images/illustration-hero.svg" alt="Hero">
    
    <main>
      <h3>Order Summary</h3>
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="pay-plan">
        <div class="default-plan">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="dfplan-text">
            <p class="annual-plan">Annual Plan</p>
            <p class="cost">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </main>

  </div>

  </div> -->
</body>
</html>
