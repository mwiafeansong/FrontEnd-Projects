<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <article class="query-container">
      <img src="images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <section class="buttons">
        <button type="button" class="rate not-selected">1</button>
        <button type="button" class="rate not-selected">2</button>
        <button type="button" class="rate not-selected">3</button>
        <button type="button" class="rate not-selected">4</button>
        <button type="button" class="rate not-selected">5</button>
      </section>
      <button type="submit" class="submit">Submit</button>
    </article>
      
    <article class="thank-you-modal">
      <img src="images/illustration-thank-you.svg" alt="Thank You Illustration">
      <button type="button" class="rating-display">You selected <span id="your-rating">0</span> out of 5</button>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </article>
  </main>

</body>
</html>
